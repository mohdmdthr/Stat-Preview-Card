<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <section class="card">
          <img
            src="./images/image-header-mobile.jpg"
            loading="lazy"
            decoding="async"
            srcset="
              images/image-header-mobile.jpg  654w,
              images/image-header-desktop.jpg 540w
            "
            class="card__img"
          />

          <div class="card__content">
            <h2 class="card__title">
              Get <span class="card__title__span">insights</span> that help your
              business grow.
            </h2>
            <p class="card__desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stats">
              <div class="card__stat">
                <h3 class="card__stat--value">10k+</h3>
                <span class="card__stat--item">companies</span>
              </div>
              <div class="card__stat">
                <h3 class="card__stat--value">314</h3>
                <span class="card__stat--item">templates</span>
              </div>
              <div class="card__stat">
                <h3 class="card__stat--value">12m+</h3>
                <span class="card__stat--item">queries</span>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Modather</a>.
      </div>
    </div>
  </body>
</html>
